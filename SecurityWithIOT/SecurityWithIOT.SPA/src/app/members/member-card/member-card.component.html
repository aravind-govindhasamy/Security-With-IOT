<div class="panel default">

<div class="panel-body">

  <div  class="panel-image">
    <img src="{{user.photoUrl ? user.photoUrl : '../../../assets/user.png'}}" alt="{{user.knownAs}}" > <!--130 da login olmayan ve main foto eklememiş kimseleri boş görüntülemeylim diye koyduk.-->
    <ul class="list-inline member-icons animate text-center">
      <li> <button class="btn btn-primary" [routerLink]="['/members/',user.id]" > <i class="fa fa-user"></i>  </button> </li>
      <li> <button class="btn btn-primary"> <i class="fa fa-warning"></i>  </button> </li>
      <li> <button class="btn btn-primary"> <i class="fa fa-envelope"></i>  </button> </li>
    </ul>
  </div>

  <div class="text-center">
    <h5> <i class="fa fa-user"> {{user.knownAs}}, {{user.age}} </i></h5>
  </div>
  
  <div class="text-center">
    <h5> <small> {{user.firstname}} {{user.lastname}} </small> </h5>
  </div>
  <!-- <div class="text-center">
    <h5> <small> {{user.lastEnterance}} {{user.createdDate}} </small> </h5>
  </div> -->
</div>

</div>
